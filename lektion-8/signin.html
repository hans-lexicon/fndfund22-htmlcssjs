<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <form onsubmit="handleSignIn(event)" novalidate>
            <div class="mb-3">
                <input id="email" required onkeyup="validate(event)" type="email" placeholder="E-postadress" class="form-control form-control-lg">
                <div id="email-error" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <input id="password" required onkeyup="validate(event)" type="password" placeholder="LÃ¶senord" class="form-control form-control-lg" autocomplete="password">
                <div id="password-error" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-lg btn-success">Logga in</button>
            </div>
            <div class="mb-3">
                <div id="response-error"></div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
